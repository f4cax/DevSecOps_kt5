<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        p {
            color: #333;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }

        #runaway-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            z-index: 10;
        }

        #runaway-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.5);
        }

        #runaway-btn.running {
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #yes-btn {
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
            margin-right: 20px;
        }

        #yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(67, 233, 123, 0.5);
        }

        #counter {
            margin-top: 30px;
            font-size: 1.1em;
            color: #764ba2;
            font-weight: 600;
        }

        .success {
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üòè</div>
        <h1>–û—Ç–≤–µ—Ç—å –ø—Ä–∞–≤–¥—É</h1>
        <p>–Ø —Ç–µ–±–µ –Ω—Ä–∞–≤–ª—é—Å—å?</p>
        
        <div style="margin-bottom: 20px;">
            <button id="yes-btn" onclick="handleYes()">–î–∞! –°–æ–≥–ª–∞—Å–µ–Ω!</button>
        </div>
        
        <div class="button-container">
            <button id="runaway-btn" onmouseenter="runAway(event)" ontouchstart="runAway(event)">
                –ù–µ—Ç, –Ω–µ —Å–æ–≥–ª–∞—Å–µ–Ω
            </button>
        </div>
        
        <div id="counter">–ü–æ–ø—ã—Ç–æ–∫ –ø–æ–π–º–∞—Ç—å –∫–Ω–æ–ø–∫—É: <span id="attempts">0</span></div>
    </div>

    <script>
        let attempts = 0;
        const button = document.getElementById('runaway-btn');
        const container = document.querySelector('.button-container');
        const body = document.body;

        function runAway(event) {
            event.preventDefault();
            
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch('/api/attempt', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).catch(err => console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', err));
            
            button.classList.add('running');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞
            const maxX = window.innerWidth - button.offsetWidth - 40;
            const maxY = window.innerHeight - button.offsetHeight - 40;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ –∫ –∫—É—Ä—Å–æ—Ä—É
            const rect = button.getBoundingClientRect();
            const cursorX = event.clientX || (event.touches && event.touches[0].clientX) || 0;
            const cursorY = event.clientY || (event.touches && event.touches[0].clientY) || 0;
            
            const distance = Math.sqrt(
                Math.pow(newX - cursorX, 2) + Math.pow(newY - cursorY, 2)
            );
            
            if (distance < 200) {
                // –ï—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
                newX = cursorX > maxX / 2 ? Math.random() * (maxX / 2) : maxX / 2 + Math.random() * (maxX / 2);
                newY = cursorY > maxY / 2 ? Math.random() * (maxY / 2) : maxY / 2 + Math.random() * (maxY / 2);
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ viewport
            button.style.position = 'fixed';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            button.style.transform = 'none';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            const rotation = (Math.random() - 0.5) * 30;
            button.style.transform = `rotate(${rotation}deg)`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–æ–π
            const messages = [
                '–ù–µ—Ç, –Ω–µ —Å–æ–≥–ª–∞—Å–µ–Ω',
                '–ù–µ –ø–æ–π–º–∞–µ—à—å! üòú',
                '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ! üèÉ',
                '–°–ª–∏—à–∫–æ–º –º–µ–¥–ª–µ–Ω–Ω–æ! ‚ö°',
                '–ü–æ—á—Ç–∏! üòÖ',
                '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –Ω–µ—Ç! üéØ',
                '–ú–æ–∂–µ—Ç —Å–¥–∞—à—å—Å—è? üòé',
                '–•–∞-—Ö–∞-—Ö–∞! üòÇ',
                '–£–ø—Å! üôÉ',
                '–ë–µ–≥–∏, –∫–Ω–æ–ø–∫–∞, –±–µ–≥–∏! üöÄ'
            ];
            
            if (attempts <= messages.length) {
                button.textContent = messages[attempts - 1];
            }
            
            setTimeout(() => {
                button.classList.remove('running');
            }, 200);
        }

        function handleYes() {
            const container = document.querySelector('.container');
            const emoji = document.querySelector('.emoji');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ–±–µ–¥—ã
            fetch('/api/win', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({attempts: attempts})
            }).catch(err => console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', err));
            
            container.classList.add('success');
            emoji.textContent = 'üéâ';
            
            document.querySelector('h1').textContent = '–û—Ç–ª–∏—á–Ω–æ!';
            document.querySelector('p').textContent = '–°–ø–∞—Å–∏–±–æ –∑–∞ —Å–æ–≥–ª–∞—Å–∏–µ! üéä';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('yes-btn').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#43e97b', '#38f9d7', '#667eea', '#764ba2'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.transition = 'all 3s ease-out';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.top = '100vh';
                        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç"
        button.addEventListener('click', (e) => {
            e.preventDefault();
            runAway(e);
        });
    </script>
</body>
</html>
